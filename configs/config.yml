server:
  name: go-sql-sample
  port: 8080

sql:
  driver: postgres
  data_source_name: postgres://postgres:abcd1234@localhost/masterdata?sslmode=disable

log:
  level: info
  map:
    time: "@timestamp"
    msg: message
    stacktrace: stacktrace
    caller: caller
    function: func

middleware:
  log: true
  skips: /health
  request: request
  response: response
  size: size
  status: status

response:
  id: X-Response-Id
  correlation: X-Correlation-Id
